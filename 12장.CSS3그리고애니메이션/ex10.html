<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>트랜지션-1</title>
    <style>
        .tr1:hover {
            width: 200px;
            height: 120px;
        }

        .tr1 {
            width: 100px;
            height: 100px;
            background-color: red;
            border: 1px solid black;

            /*transition-property 트랜지션을 적용할 속성을 지정하는 것이다.
            여기서는 너비와 높이가 속성으로 지정되었다.*/
            -webkit-transition-property: width, height;
            -ms-transition-property: width, height;
            -moz-transition-property: width, height;
            -o-transition-property: width, height;
            transition-property: width, height;

            /*transition-delay 트랜지션이 진행되는 시간을 지정하는 속성이다.*/
            /*hover일 때 width,height가 변하는데 시간을 지정한 것이다.*/
            -webkit-transition-delay: 2s, 1s;
            -ms-transition-delay: 2s, 1s;
            -moz-transition-delay: 2s, 1s;
            -o- transition-delay: 2s, 1s;
            transition-delay: 2s, 1s;

        }
    </style>
</head>

<body>
    <div class="tr1">

    </div>
</body></html>
