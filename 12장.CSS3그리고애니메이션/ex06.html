<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>transform-origin속성</title>
    <style>
        .origin {
            width: 160px;
            height: 240px;
            border: 1px solid black;
            float: left;
            margin: 40px;

        }

        .rose {
            /*z축을 10도 회전하고 있다.*/
            -webitk-transform: rotateZ(10deg);
            -ms-transform: rotateZ(10deg);
            -moz-transform: rotateZ(10deg);
            -o-transform: rotateZ(10deg);
            transform: rotateZ(10deg);

        }

        .ltop .rose {
            /*회전을 할때 그 기준이 왼쪽 상단이 된다.*/
            -webitk-transform-origin: left top;
            -ms-transform-origin: left top;
            -moz-transform-origin: left top;
            -o-transform-origin: left top;
            transform-origin: left top;
        }
        
        .rtop .rose {
            /*회전을 할때 그 기준이 오른쪽 상단이 된다.*/
            -webitk-transform-origin: right top;
            -ms-transform-origin: right top;
            -moz-transform-origin: right top;
            -o-transform-origin: right top;
            transform-origin: right top;
        }
        
        .lbottom .rose {
            /*회전을 할때 그 기준이 왼쪽 하단이 된다.*/
            -webitk-transform-origin: left bottom;
            -ms-transform-origin: left bottom;
            -moz-transform-origin: left bottom;
            -o-transform-origin: left bottom;
            transform-origin: left bottom;
        }
        
        .rbottom .rose {
            /*회전을 할때 그 기준이 오른쪽 하단이 된다.*/
            -webitk-transform-origin: right bottom;
            -ms-transform-origin: right bottom;
            -moz-transform-origin: right bottom;
            -o-transform-origin: right bottom;
            transform-origin: right bottom;
        }
    </style>
</head>

<body>
    <div class="origin">
        <div class="ltop">
            <img src="images/rose.jpg" class="rose">
        </div>
    </div>

    <div class="origin">
        <div class="rtop">
            <img src="images/rose.jpg" class="rose">
        </div>
    </div>

    <div class="origin">
        <div class="lbottom">
            <img src="images/rose.jpg" class="rose">
        </div>
    </div>

    <div class="origin">
        <div class="rbottom">
            <img src="images/rose.jpg" class="rose">
        </div>
    </div>


</body></html>
