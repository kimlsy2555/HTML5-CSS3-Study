<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>float속성-3</title>
    <style>
        div{
            padding: 20px;
            margin: 20px;
            
        }
        .box1 {
          
            background-color: red;
            float: left;
        }

        .box2 {
          
            background-color: orange;
            float: left;
        }

        .box3 {
           
         background-color: yellow;
            
        }

        .box4 {
        
            background-color: green;
            
            /* 위의 float: left 속성이 해제가 되었음*/
            clear: both;
        }
    </style>
</head>

<body>
    <div class="box1">박스1</div>
    <div class="box2">박스2</div>
    <div class="box3">박스3</div>
    <div class="box4">박스4</div>
</body></html>
