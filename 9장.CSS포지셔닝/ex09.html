<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>z-index속성</title>
    <style>
        div#wrapper {
            position: relative;

        }

        div.box {
            position: absolute;
            width: 100px;
            height: 100px;
            border: 1px solid black;
            font-size: 25px;


        }

        #b1 {
            left: 50px;
            top: 50px;
            background-color: red;
            z-index: 1;
        }

        #b2 {
            left: 110px;
            top: 70px;
            background-color: greenyellow;
            z-index: 3;
        }

        #b3 {
            left: 70px;
            top: 110px;
            background-color: blue;
            z-index: 2;
        }
    </style>
</head>

<body>
    <div id="wrapper">
        <div class="box" id="b1">1</div>
        <div class="box" id="b2">2</div>
        <div class="box" id="b3">3</div>
    </div>
</body></html>
