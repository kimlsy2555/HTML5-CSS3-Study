<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>float속성-1</title>
    <style>
        .left-img{
            /*float 속성은 웹 요소를 문서 위에 떠 있게 만든다
            '떠 있다' 의미 : 왼쪽이나 오른쪽 구석에 요소가 배치된다 라는 뜻이다.*/
            float: left;
            margin-right: 20px;
        }
        p{
            line-height: 30px;
        }
    </style>
</head>
<body>
    <img src="images/apple.png" class="left-img">
    <h1>사과(Apple)</h1>
    <p>가능하면 풋사과를 사고, 섬유질을 더 섭취하고 소화를 촉진하며 체액 저류를 해소하기 위해 껍질을 함께 먹자.</p>
</body>
</html>
