<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>visibility속성</title>
    <style>
        .unvisible{
            /*visibility 속성은 특정요소를 화면에 보이게 하거나 
            보이지 않게하거나 혹은 겹치게 설정하는 속성이다.*/
            visibility: hidden;
        }
    </style>
</head>

<body>
    <img src="images/apple.png">
    <img src="images/apple.png" class="unvisible">
    <img src="images/apple.png">
</body></html>
