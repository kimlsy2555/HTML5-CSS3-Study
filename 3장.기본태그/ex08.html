<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>테이블-병합</title>
</head>
    <style>
        table{
         
            /*표의 테두리와 셀의 테두리 간격을 어떻게 처리할지 지정하는 방법*/
            /*collapse:  표의 테두리와 간격을 없애는 설정*/
            /*seperated: 표의테두리와 간격을 두는 설정*/
            border-collapse: collapse;
        }
        th,td{
              
            border: 1px solid black;
        }
    </style>

<body>
    <table>
        <tr>
            <th>분류</th>
            <th>항목</th>
        </tr>

        <tr>
            <!--rowspan은 열병합이 일어난다.-->
            <td rowspan="4">과일</td>
            <td>바나나</td>

        </tr>

        <tr>

            <td>파인애플</td>

        </tr>

        <tr>

            <td>사과</td>

        </tr>

        <tr>

            <td>오렌지</td>

        </tr>

        <tr>
            <!--rowspan은 열병합이 일어난다.-->
            <td rowspan="2">채소</td>
            <td>양파</td>

        </tr>

        <tr>

            <td>배추</td>

        </tr>



    </table>
</body></html>
