<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>목록 태그</title>
</head>
<style>
    ul {
        /*블릿없애는 스타일*/
        list-style: none;
        /*padding 안쪽여백*/
        padding-left: 0px;
       /* margin 바깥 여백*/
    }
</style>

<body>
    <!--순서가 없는 목록을 만드는 태그-->
    <h4>Unordered List</h4>
    <!--ul 태그의 type 속성은 disc/circle/square 기본값은 disc ,html5 지원하지 않음-->
    <ul>
        <li>명사</li>
        <li>형용사</li>
        <li>동사</li>
        <li>부사</li>
        <li>관용사</li>
    </ul>

    <hr />

    <!--순서가 있는 목록을 만드는 태그-->
    <h4>Ordered List</h4>
    <ol>
        <li>명사</li>
        <li>형용사</li>
        <li>동사</li>
        <li>부사</li>
        <li>관용사</li>
    </ol>

    <hr />

    <!--어떤 타입인지 따라서 순서가 바뀐다.-->
    <h4>Ordered List</h4>
    <ol type="I">
        <li>명사</li>
        <li>형용사</li>
        <li>동사</li>
        <li>부사</li>
        <li>관용사</li>
    </ol>

    <hr />

    <h4>Ordered List</h4>
    <ol type="A">
        <li>명사</li>
        <li>형용사</li>
        <li>동사</li>
        <li>부사</li>
        <li>관용사</li>
    </ol>

    <hr />

    <h4>Ordered List</h4>
    <ol start="5">
        <li>명사</li>
        <li>형용사</li>
        <li>동사</li>
        <li>부사</li>
        <li>관용사</li>
    </ol>


</body></html>
