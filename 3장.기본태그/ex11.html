<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>오디오</title>
</head>

<body>
    <!--해당 브라우저가 mp3를 지원 한다면
   아래와 같이 한줄만 코딩을 하면끝난다
   브라우저가 mp3를 지원 안한다면
   source태그를 이용해서 여러개의 파일을 
   나열하면된다.-->
    <audio autoplay controls>

        <source src="media/fall.mp3" type="audio/mp3" />
        
        <source src="media/Kalimba.ogg" type="audio/ogg" />

    </audio>

</body></html>
