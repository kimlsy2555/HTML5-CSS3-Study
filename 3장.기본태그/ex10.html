<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>이미지태그</title>
</head>
<body>
   
   <!--상대경로로 같은 폴더내 이미지 파일이 있으면-->
   <!--이미지 파일명만 적어주면 된다.-->
    <img src="/images/%EC%9D%B4%EC%B1%84%EC%98%81.jpg" alt="이채영" width="100px"/>
    
    <!--aaa.jpg라는 파일은 없으므로-->
    <!--대체텍스트인 alt속성이 적용 되었다.-->
    <img src="aaa.jpg" alt="이미지가 없습니다." width="300px"/>
</body>
</html>
