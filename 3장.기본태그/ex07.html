<html lang="ko">
<head>

    <title>테이블</title>

    table tr th {
        background: yellow;
    }
</style>

<body>

        </tr>

        <tr align="center">

            <td>영어</td>

            <td>국사</td>
            <td>정보</td>
        </tr>


        <tr align="center">
            <td>2교시</td>
            <td>도덕</td>
            <td>체육</td>

        </tr>
    </table>
</body></html>
