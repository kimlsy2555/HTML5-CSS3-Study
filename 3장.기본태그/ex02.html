<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <!--웹표준 위반-->
    <!-- <i><h1>안녕</h1></i>-->
    <h1>안녕하세요 반갑습니다.</h1>
    <h1><b>안녕하세요 반갑습니다.</b></h1>
    <!--b 굵게-->
    <h1><i>안녕하세요 반갑습니다.</i></h1>
    <!--ㅑ는 기울임-->
    <h1><small>안녕하세요 반갑습니다.</small></h1>
    <!--small 작은 글자-->
    <h1>안녕하세요 <sub>반갑습니다.</sub></h1>
    <!--sub 아래첨자 -->
    <h1>안녕하세요 <sup>반갑습니다.</sup></h1>
    <!--sup 위첨자-->
    Log<sub>(x)</sub> = 10

    <h1><ins>안녕하세요 반갑습니다.</ins></h1>
    <!--ins 언더라인-->
    <h1><del>안녕하세요 반갑습니다.</del></h1>
    <!--del 취소선-->

    <hr />

    안녕하세요 반갑습니다.<br>
    <b>안녕하세요 반갑습니다.</b><br>
    <!--b 굵게-->
    <i>안녕하세요 반갑습니다.</i><br>
    <!--ㅑ는 기울임-->
    <small>안녕하세요 반갑습니다.</small><br>
    <!--small 작은 글자-->
    안녕하세요 <sub>반갑습니다.</sub><br>
    <!--sub 아래첨자 -->
    안녕하세요 <sup>반갑습니다.</sup><br>
    Log<sub>(x)</sub> = 10<br>

    <ins>안녕하세요 반갑습니다.</ins><br>
    <!--ins 언더라인-->
    <del>안녕하세요 반갑습니다.</del><br>
    <!--del 취소선-->
</body></html>
