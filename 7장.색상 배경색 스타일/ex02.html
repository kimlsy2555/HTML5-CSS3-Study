<head>

            padding: 15px;
            border: 1px solid blue;
        }

        p {
            line-height: 2.0em;

        }
    </style>
</head>

<body>
    <div>
        <h1>자바(java)언어란?</h1>
        <p>자바언어는 C++언어의 객체지향개념의 내용을 그대로
            계승을 하면서 좀더 메모리적으로 효율성을 극대화한 객체지향 언어이다.</p>

    </div>
