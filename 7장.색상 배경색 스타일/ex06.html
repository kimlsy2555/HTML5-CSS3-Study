<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>배경이미지-2</title>
    <style>
        div{
            /*포지셔닝의 한 방법으로 top,right,bottem,left 값들을
            이용하여 위치를 조절하게 만들어주는 기능을 가지고 있다.*/
            position: relative;
            left:20%;
            width: 1000px;
            height: 800px;
            border: 1px solid red;
            padding: 10px;
            margin-bottom: 20px;
            
        }
        
        .bg1{
            background-image: url(images/java.png);
            background-repeat: no-repeat;
            /*왼쪽 상단에 이미지를 표식한다.*/
            background-position: left top;
            padding-top: 150px;
        }
        
        .bg2{
            background-image: url(images/java.png);
            background-repeat: no-repeat;
            /*중앙에 이미지를 표식한다.*/
            background-position: center;
            padding-top: 150px;
        }
    </style>
</head>

<body>
    <div class="bg1">
        <h1>자바(java)언어란?</h1>
        <p>자바언어는 C++언어의 객체지향개념의 내용을 그대로
            계승을 하면서 좀더 메모리적으로 효율성을 극대화한 객체지향 언어이다.</p>
    </div>

    <div class="bg2">
        <h1>자바(java)언어란?</h1>
        <p>자바언어는 C++언어의 객체지향개념의 내용을 그대로
            계승을 하면서 좀더 메모리적으로 효율성을 극대화한 객체지향 언어이다.</p>
    </div>
</body>

</html>
