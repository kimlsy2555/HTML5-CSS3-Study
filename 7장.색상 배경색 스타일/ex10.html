<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>선형 그라데이션-2</title>
    <style>
        div {
            width: 500px;
            height: 300px;
            border-radius: 10px;
           

        }

        .gradient {
            /*CSS 3미지원 브라우져*/
            background: #ff0000;
            /*-webkit- 웹키트 방식으로 사파리,크롬,엣지*/
            background: -webkit-linear-gradient(45deg, #ff0000, #ffffff);
            /*-moz- 게코 방식의 브라우저로 모질라, 파이어폭스*/
            background: -moz-linear-gradient(45deg, #ff0000, #ffffff);
            /*-o- 오페라 브라우저*/
            background: -o-linear-gradient(45deg, #ff0000, #ffffff);
            /*최신 모던 브라우저의 버전*/
            background: linear-gradient(45deg, #ff0000, #ffffff);
        }
    </style>
</head>

<body>
    <div class="gradient"></div>
</body></html>
