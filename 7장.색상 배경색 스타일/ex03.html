<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>배경색-2</title>
    <style>
        div {
            
            width: 300px;
            padding: 40px;
            border: 5px dotted red;
            background-color: skyblue;
            margin-bottom: 20px;
        }
        
        .box1{
            /*background-clip속성의 기본값은 border-box이다.*/
            background-clip: border-box;
        }
        
         .box2{
           
            background-clip: padding-box;
             
        }
        
        .box3{
            /*content-box border,padding을 제외한content 의내용에만 적용된다.*/
            background-clip: content-box;
        }
    </style>
</head>

<body>
