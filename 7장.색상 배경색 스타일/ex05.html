<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>배경이미지-2</title>
    <style>
        div {
            width: 500px;
            height: 500px;

            border: 2px double red;
            margin-bottom: 20px;
        }

        .bg1 {
            background-image: url(images/bg4.jpg);
            /*반복 시키지 않는다 기본값 repeat*/
            background-repeat: no-repeat;
            /*이미지의 시작위치를 왼쪽 최상*/
            background-position: left top;
            /*auto값은 원래 배경이미지의 크기대로 표식을 한다.*/
            background-size: auto;
        }

        .bg2 {
            background-image: url(images/bg4.jpg);
            /*반복 시키지 않는다 기본값 repeat*/
            background-repeat: no-repeat;
            /*이미지의 시작위치를 왼쪽 최상*/
            background-position: left top;
            /*px값을 주면 너비 높이가 모두 지정되었기 때문에 
             사이즈 만큼 표식한다.*/
            background-size: 200px;
        }


        .bg3 {
            background-image: url(images/bg4.jpg);
            /*반복 시키지 않는다 기본값 repeat*/
            background-repeat: no-repeat;
            /*이미지의 시작위치를 왼쪽 최상*/
            background-position: left top;
            /*%값은 상대적으로 부모요소의 크기에 따라서 결정이 된다..*/
            background-size: 60% 40%;
        }


        .bg4 {
            background-image: url(images/bg4.jpg);
            /*반복 시키지 않는다 기본값 repeat*/
            background-repeat: no-repeat;
            /*이미지의 시작위치를 왼쪽 최상*/
            background-position: left top;
            /*contain 값은 배경 이미지가 모두 표식이 되도록 축소,확대를 한다..*/
            background-size: contain;
        }


        .bg5 {
            background-image: url(images/bg4.jpg);
            /*반복 시키지 않는다 기본값 repeat*/
            background-repeat: no-repeat;
            /*이미지의 시작위치를 왼쪽 최상*/
            background-position: left top;
            /*cover값은 배경이미지가 크다면 배경이미지를 확대하거나
             축소를 하면서 잘리면서 전체의 이미지를 다 가져온다..*/
            background-size: cover;
        }

        .bg6 {
            background-image: url(images/bg4.jpg);
            /*반복 시키지 않는다 기본값 repeat*/
            background-repeat: no-repeat;
            /*이미지의 시작위치를 왼쪽 최상*/
            background-position: left top;
            /*100% 100% 를 주게 되면 원본 사진이 다 나오기는 하지만 원본
            이미지의 비율을 깨버리는 것이다.*/
            background-size: 100% 100%;
        }

       
    </style>
</head>

<body>
    <div class="bg1"></div>
    <div class="bg2"></div>
    <div class="bg3"></div>
    <div class="bg4"></div>
    <div class="bg5"></div>
    <div class="bg6"></div>
</body></html>
