<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>텍스트 관련 스타일-1</title>
    <style>
        h1{
            color: rgb(255,0,0); /*rgb 함수를 이용하여 색을 표현*/
        }
        
        h2{
            color: blue; /*색상의 이름*/
        }
        
        .accent{
            color: #f00; /*16진수를 이용하여 색상을 표현함*/
        }
        
        img{
            float: right; /*오른쪽 정렬*/
            margin: 10px; /*오른 쪽 마진 바깥여백*/
        }
    </style>
</head>

<body>
    <h1>세계 10대 슈퍼푸드</h1>
    <img src="images/galic.jpg">
    <h2>마늘(Garlic)</h2>
    <p>일해백리는 마늘의 별명이다.한가지 해가 있고 백가지 이로임이 있다.
        그 한가지 해란, 아린맛으로 인해 위에 부담을 준다는 것이다.</p>
        
    <p>마늘 특유의 아린 맛은 <span class="accent">알리신</span>이라는
        성분 때문이다.</p>
</body>

</html>
