<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>텍스트 관련 스타일-4</title>
    <style>
        h1{
            font-size: 50px;
            font-family: "Arial Rounded MT" /*글꼴 설정*/
        }
        .shadow1{
            color: brown;
            /*텍스트 그림자의 형식 : 가로 세로 번짐정도 색상*/
            text-shadow: 1px 1px; 
        }
        
          .shadow2{
          
            /*텍스트 그림자의 형식 : 가로 세로 번짐정도 색상*/
            text-shadow: 5px 5px 3px brown; 
        }
        
             .shadow3{
              color: #fff;
            /*텍스트 그림자의 형식 : 가로 세로 번짐정도 색상*/
            text-shadow: 7px -7px 5px #000; 
        }
    </style>
</head>

<body>
    <h1 class="shadow1">HTML5</h1>
    <h1 class="shadow2">HTML5</h1>
    <h1 class="shadow3">HTML5</h1>

</body>

</html>
