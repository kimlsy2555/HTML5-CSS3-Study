<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>문단 스타일-2</title>

    <style>
        p {
            /*1픽셀 노란 실선*/
            border: 1px solid red;
            margin: 10px;
            padding: 10pxl
        }
        
        #indent_px{
            /*15px 만큼 고정적으로 들여쓰기*/
            text-indent: 15px;
        }
            /*5%만큼 부모요소에 크기에 따라 상대적으로 들여쓰기 */
        #indent_pc{
               text-indent: 20%;
        }
        
    </style>



</head>

<body>
    <h1>자승자강</h1>

    <p id="indent_px">자승자강(自勝者强) - '이 세상에서 가장 강한 사람은 자기 자신과 싸워서 이긴 사람'이란 뜻으로, 중국 노자(老子)의 도덕경(道德經) 변덕품(辯德品)에서 유래되었다.아울러 본 강사의 인생관입니다.</p>


    <p id="indent_pc">자승자강(自勝者强) - '이 세상에서 가장 강한 사람은 자기 자신과 싸워서 이긴 사람'이란 뜻으로, 중국 노자(老子)의 도덕경(道德經) 변덕품(辯德品)에서 유래되었다.아울러 본 강사의 인생관입니다.</p>

</body></html>
