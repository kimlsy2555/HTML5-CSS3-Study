<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>텍스트 관련 스타일-5</title>
    <style>
        body {
            background: #222;
            /*문서배경 검정바탕으로 설정*/
        }

        h1 {
            font-size: 50px;
            /*글자크기*/
            font-family: "Arial Rounded MT";
            /*글꼴*/
            letter-spacing: 5px
                /*글자 간의 간격*/
        }

        #multi {
            color: #000;
            /*그림자를 다중으로 설정하여 효과를 강하게 표시 할 수 있다.
            한가지만 주는 것이 아니라 다양한 스타일을 적용할 수 있다.*/
            text-shadow: 0 0 4px #ccc, 0 -4px 4px #ff3, 2px -10px 6px #fd3,
                        -2px -15px 11px #f80, 2px -19px 18px #f20;
           
            
          


        }
    </style>
</head>

<body>

    <h1 id="multi">Hello world</h1>

</body></html>
