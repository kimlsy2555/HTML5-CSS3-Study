<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>문단 스타일-4</title>

    <style>
        #txt{
            border: 1px solid red;
              
            width: 300px;
            /*줄바꿈 없음*/
            white-space: nowrap;
            /*넘치는 부분을 감춤*/
            overflow: hidden;
            /*말줄임표*/
            text-overflow: ellipsis;
        }
        
        #txt{
            /*마우스가 txt부분에 올라가면 넘치는 부분을 보여줌*/
            overflow: visible;
            
        }
    </style>



</head>

<body>
    <h1>자승자강</h1>



    <p id="txt">자승자강(自勝者强) - '이 세상에서 가장 강한 사람은 자기 자신과 싸워서 이긴 사람'이란 뜻으로, 중국 노자(老子)의 도덕경(道德經) 변덕품(辯德品)에서 유래되었다.아울러 본 강사의 인생관입니다.</p>


</body>

</html>
