<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>목록리스트 스타일-1</title>
    <style>
        
        .square {
            list-style: square;
        }


        .no_bullet {
            list-style: none;
        }
    </style>
    
</head>

<body>
    <h1>프로그래밍 언어의 종류</h1>

    <ul class="square">
        <li>C언어</li>
        <li>JAVA</li>
        <li>HTML</li>
        <li>CSS</li>
        <li>JavaScript</li>
    </ul>


    <ul class="no_bullet">
        <li>C언어</li>
        <li>JAVA</li>
        <li>HTML</li>
        <li>CSS</li>
        <li>JavaScript</li>
    </ul>
</body></html>
