<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>글꼴 스타일-3</title>
    <style>
        p{    
            font-size: 40px;
            font-style: normal;
        }
        #ch{
            /*oblique값은 기존에 만들어진 글꼴을 바탕으로 하여
            단지 기울림체로만 화면에 표식을한다.*/
            font-style: oblique;
        }
        /*기울림체를 할 때는 italicr값을 쓰도록 권장한다.*/
        #kor{
            /*italic값은 글꼴을 만들때 같이 고안되어서 만들어진 글꼴*/
            font-style: italic;
        }
    </style>
</head>
<body>
    <h1>2020 년 롤드컵 순위</h1>
    <p id="kor">1위 담원(Danwon)</p>
    <p id="ch">2위 쑤닝(Suning)</p>
    <p>3위 G2(G2)</p>
    <p>4위 TES(Top esports gaming)</p>
</body>
</html>
