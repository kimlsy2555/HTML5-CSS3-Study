<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>목록리스트 스타일-2</title>
    <style>
        
        .lang1 {
            /*소문자 알파벳*/
            list-style: lower-alpha;
        }


        .lang2 {
            /*대문자 로마 숫자*/
            list-style: upper-roman;
        }
    </style>
    
</head>

<body>
    <h1>프로그래밍 언어의 종류</h1>

    <ul class="lang1">
        <li>C언어</li>
        <li>JAVA</li>
        <li>HTML</li>
        <li>CSS</li>
        <li>JavaScript</li>
    </ul>


    <ul class="lang2">
        <li>C언어</li>
        <li>JAVA</li>
        <li>HTML</li>
        <li>CSS</li>
        <li>JavaScript</li>
    </ul>
</body></html>
