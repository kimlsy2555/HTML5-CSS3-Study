<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>가변이미지-2(srcset속성)</title>
</head>
<body>
   <!--일반src속성은 고해상도 이미지를 크기만 줄여서 모바일에서 다운로드하는데 
   시간도 오래걸리며 텍스트도 같이 가지고 있다면 알아보기 힘들다.
   이 때 우리가 사용할 수 있는 속성이 바로 srcset속성이다. 화면 너비값이나
   픽셀 밀도에 다라 고해상도의 이미지 파일을 지정할수 있는 속성이다.
   픽셀 밀도2x 라는것은 1일때보다 픽셀 수가 2배라는 의미가 된다. 동일한 크기를 가지고
   있어도 2배의 픽셀을 사용하기 때문에 그만큼 해상도는 뛰어나다.
   모든 모바일 반응형웹에서 사용한다.-->
    <img src="images/pencil.jpg" srcset="images/pencil-hd 2x" alt="색연필제품">
</body>
</html>
