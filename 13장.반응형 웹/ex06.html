<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>가변이미지-1(고정)</title>
    <style>
        #wrapper {
            width: 96%;
            margin: 0 auto;
        }

        header {
            width: 100%;
            height: 120px;
            background-color: #066cfa;
            border-bottom: 1px solid black;
        }
        .header-text{
            /*여기 부분에서 2em 2rem이라고 설정해도 무방하다.*/
            font-size: 32px;
            color: white;
            text-align: center;
            line-height: 120px;
        }
        .content{
            float: left;
            width: 62.5%;
            height: 400px;
            padding: 1.5625%;
            background-color: #ffd800;
        }
        .content img{
            /*width 속성은 웹문서에 삽입할 이미지의 너비 값을 의미하는 것이고
              max-width속성은 가변 이미지에서 최대한 표식을 할수 있는 이미지의 너비값이다.*/
            /*브라우저창의 너비를 줄이면 이미지도 같이 줄어드는 것을 볼수가 있다.*/
            max-width: 100%;
            height: auto;
        }
        .right-side{
            float: right;
           width: 31.25%;
            height: 400px;
            padding: 1.5625%;
            background-color: #00ff90;
        }
        footer{
            clear: both;
            width: 100%;
            height: 120px;
            background-color: #c53771;
        }
    </style>
</head>

<body>
    <div id="wrapper">
        <header>
            <h1 class="header-text">가변그리드 레이아웃</h1>
        </header>
        <section class="content">
            <h4>본문</h4>
            <img src="images/flower.png">
        </section>
        <aside class="right-side">
            <h4>사이드바</h4>
        </aside>
        <footer>
            <h4>푸터</h4>
        </footer>
    </div>
</body></html>
