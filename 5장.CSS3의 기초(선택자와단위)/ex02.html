<!DOCTYPE html>

<head>

    <title>CSS 기초-2</title>

        img{
            border: 2px solid yellow;
        }
        h1{
            width: 332px;

        }
        ul {
            color: blue;
            /*목록의 글자색을 파란색*/

            /*padding: 0px; 안쪽 여백 없애기*/
        }
    </style>
</head>
