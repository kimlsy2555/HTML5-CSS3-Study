<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>단위</title>
    <style>
        /* 1em = 100% =16px */
        
        /*em 이라는 단위는 글꼴의 폰트중 대문자 M을 기준으로 함으로
          em이라는 단위를 사용한다*/
        /*body안에 요소의 크기는 기본값이 16px된다.*/
        h1 {
            font-size: 3em;
        }

        p {
            font-size: 1em;
        }

    </style>
</head>

<body>
    <h1>3em의 크기를 가진 제목</h1>
    <p>1em의 크기를 가진 단락</p>
</body>

</html>
