<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>CSS기초-13(속성선택자-5)</title>
</head>
<style>
    ul {
        list-style-type: none;
    }

    li {
        display: inline;
        float: left;
        margin: 10px;
    }

    a {
        padding: 5px 20px;
        font-size: 14px;
        color: blue;
        text-decoration: none
    }

    
    /*  ^명칭: 캐럿 
        ^= 선택자는 지정한 문자로 시작하는 속성에 스타일을 적용시킨다.*/
    a[title ^="eng"] {
        background: url(images/us.png) no-repeat left center;
    }

    a[title ^="jap"] {
        background: url(images/jp.png) no-repeat left center;
    }
        a[title ^="ch"] {
        background: url(images/ch.png) no-repeat left center;
    }
</style>

<body>
    <ul>
        <li>외국어 서비스 : </li>
        <li><a href="#" title="english">영어</a></li>
        <li><a href="#" title="japanese">일어</a></li>
        <li><a href="#" title="chiens">중국어</a></li>
    </ul>
</body></html>
