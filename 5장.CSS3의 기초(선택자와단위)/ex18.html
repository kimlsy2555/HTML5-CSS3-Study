<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>형제 선택자</title>
</head>
<style>
    /* "+" 가장 인접한 첫번째 요소에게 스타일 적용*/
    
    /* "+" 형제 선택자 라고한다
    같은 형제(레벨)에 있으면서 같은 부모에 가지며,
    바로 인접해 있는 요소에다가 스타일을 적용시킬때 사용한다.*/
      h1 + p  {
       text-decoration: underline;
    }
    
    h1+ ul{
        color: blue;
        font-weight: bold;
    }
</style>

<body>

    <section id="container">

        <h1>예약 방법 및 요금</h1>

        <!--<p>객실을 예약하려면?</p>-->

        <ul>
            <li>직접 통화 : 000-0000-0000</li>
            <li>문자 메시지 : 000-0000-0000</li>
        </ul>

        <ul>
            <ul>
                <li>1인실:40,000</li>
                <li>2인실:60,000</li>
                <li>3인실:80,000</li>
                <li>4인실:100,000</li>
            </ul>

        </ul>
    </section>


</body></html>
