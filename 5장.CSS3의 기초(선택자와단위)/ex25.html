<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>백분율 단위</title>
    <style>
        p:nth-child(1) {}

        p:nth-child(2) {
            font-size: 100%;
        }

        p:nth-child(3) {
            font-size: 150%;
        }

        p:nth-child(4) {
            font-size: 200%;
        }

        #first {
            /*   background-color: rgb(0,0,0);*/
            background-color: rgba(0, 0, 0, 1.0);
            /*alpha값은 0.0(완전 투명)~1.0(완전 불투명)*/
        }
    </style>
</head>

<body>

    <!--%단위는 기본으로 설정된 크기를 기준으로 
   상대적인 크기를 지정할 떄 사용하면 유용-->

    <p id="first">Hellow World!</p>
    <p>Hellow World!</p>
    <p>Hellow World!</p>
    <p>Hellow World!</p>

</body></html>
