<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>가상 선택자-2</title>
    <style>
        #concontainer{
            text-align: center;
            color: #2b2b2b;
        }
        table{
            width: 200px;
            margin: 0 auto;
            /*중복되는 테두리를 한 줄로 표식을 하는것*/
            border-collapse: collapse;
            
        }
        td{
            text-align: left;
            padding: 10px;
            padding-left: 20px;
        }
        
        /*홀수행에만 적용되는 스타일*/
        table tr:nth-child(2n+1){
          background-color: blue;
            color: white;
        }
       
    </style>
    
</head>
<body>
    <div id ="container"></div>
    <h1>건강에 좋은 식품</h1>
    <table border="1">
        <tr>
            <td>블루 베리</td>
        </tr>
        <tr>
            <td>귀리</td>
        </tr>
        <tr>
            <td>시금치</td>
        </tr>
        <tr>
            <td>견과류</td>
        </tr>
        <tr>
            <td>포도주</td>
        </tr>
        <tr>
            <td>브로콜리</td>
        </tr>
        <tr>
            <td>마늘</td>
        </tr>
        <tr>
            <td>녹차</td>
        </tr>
        <tr>
            <td>푸른주스</td>
        </tr>
        <tr>
            <td>사과</td>
        </tr>
    </table>
</body>
</html>
