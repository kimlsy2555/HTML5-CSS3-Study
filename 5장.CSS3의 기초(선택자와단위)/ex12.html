<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>CSS기초-12(속성선택자-4)</title>
</head>
<style>
    ul {
        list-style-type: none;
    }

    li {
        display: inline;
        float: left;
        margin: 10px;
    }

    a {
        padding: 5px 20px;
        font-size: 14px;
        color: blue;
        text-decoration: none
    }

    /*|= 선택자는 특정 값이 포함된 속성에 스타일을 적용시킨다.
      ~.와 혼돈이 될수 있지만 |= 선택자는 "-" 하이픈(-) 으로 연결한 단어라도 스타일 적용시킨다. 단  (-)만 적용을 시킨다.*/
    a[title |="us"] {
        background: url(images/us.png) no-repeat left center;
    }
    
      a[title |="jap"] {
        background: url(images/jp.png) no-repeat left center;
    }
</style>

<body>
    <ul>
        <li>외국어 서비스 : </li>
        <li><a href="#" title="us">영어</a></li>
        <li><a href="#" title="us-english">영어</a></li>
        <li><a href="#" title="japanese">일어</a></li>
    </ul>
</body></html>
