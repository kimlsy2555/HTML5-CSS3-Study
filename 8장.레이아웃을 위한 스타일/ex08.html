<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>테두리스타일-라운딩(1)</title>
    <style>
        div{
            width: 300px;
            height: 200px;
            margin: 20px;
            display: inline-block;
            
        }
        .round{
            border: 2px solid red;
            /*모서리를 20px 만큼 라운딩 처리를함*/
            border-radius: 20px;
        }
        #bg{
            background: url(images/image-1.png) no-repeat;
            /*영역을 다 채운다.*/
            background-size: cover;
        }
    </style>
    
</head>

<body>
    <div class="round"></div>   
    <div class="round" id="bg"></div>     
</body
></html>
