<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>박스모델-display(3)</title>
    <style>
        nav{
            width: 100%;
            height: 60px;
            background-color: #069;
        }
        nav ul {
            /*블릿 없애기*/
            list-style-type: none;
        }

        nav ul li {
            /*inline속성과 더불어 block속성까지 같이
            가지고 있어서 통상 내비게이션바를 만들 떄는 이속성을 사용한다.*/
            display: inline-block;
            margin: 20px;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
        }
    </style>
</head>

<body>
    <nav>
        <!--ul태그와 같이 사용되는 li태그는 블럭레벨요소 이다.-->
        <ul>
            <li><a href="#">C언어</a></li>
            <li><a href="#">JAVA</a></li>
            <li><a href="#">CSS</a></li>
            <li><a href="#">JAVASCRIPT</a></li>
        </ul>
        <h2>프로그램 언어 종류</h2>
    </nav>
</body></html>
