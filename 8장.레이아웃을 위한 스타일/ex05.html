<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>테두리스타일-1</title>
    <style>
        div {
            width: 200px;
            height: 100px;
            display: inline-block;
            margin: 15px;
            /*테두리 굵기*/
            border-width: 5px;
        }

        .box1 {
            /*실선*/
            border-style: solid;
        }

        .box2 {
            /*점선*/
            border-style: dotted;
        }

        .box3 {
            /*선으로 된 점선*/
            border-style: dashed;
        }
         .box4 {
            /*창에서 튀어 나온것 처럼*/
            border-style: ridge;
        }
         .box5 {
            /*창에 조각 한거 처럼 */
            border-style: groove;
        }
    </style>
</head>

<body>
    <div class="box1"></div>
    <div class="box2"></div>
    <div class="box3"></div>
    <div class="box4"></div>
    <div class="box5"></div>

</body></html>
