<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>테두리스타일-3</title>
    <style>
        
        /*박스모델은 - 마진,테두리, 패딩, 컨텐츠 영역 으로 구성*/
        h1{
            padding-bottom: 5px;
            /* 아랫부분에 3px짜리 회색 실선*/
            border-bottom: 3px solid #ccc; 
        }
        p{
        padding: 10px;
        /*모든 방향 3px 검은 점선*/
        border: 3px dotted red;
        }
    </style>
    
</head>

<body>
    <h1>박스 모델</h1>
    <p>박스 모델은 실제 컨텐츠 영역, 박스와 컨텐츠 영여갓이의 여백인
     패딩,박스의 테두리 그리고 여러 박스 간의 여백인 마진으로 구성되어 있습니다. </p>
     
</body></html>
