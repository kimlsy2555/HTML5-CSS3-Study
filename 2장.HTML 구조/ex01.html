<!DOCTYPE html>
<html lang="ko">
<head>
   <!--문자셋을 지정하는 부분
    (UTF-8 : 한글 3바이트 영분 1바이트 )
    (EUC-KR : 한글 3바이트 ,영문1바이트)-->
    <meta charset="UTF-8">
    <title>EX01</title>
    <!--내부 스타일 시트 (inLine style sheet)
        정의 코드-->
    <style>
        h1{
            color:  white;
            background: black;
        }
        
         h3{
            color:  yellow;
            background: black;
        }
        
        h5{
            color:  green;
            background: black;
        }
        
    </style>
</head>
<body>

<!--<h1></h1> 제목을 나타날 때 주로 사용하는 태그-->

<h1>안녕하세요.</h1>
<h2>안녕하세요.</h2>
<h3>안녕하세요.</h3>
<h4>안녕하세요.</h4>
<h5>안녕하세요.</h5>
<h6>안녕하세요.</h6>
</body>

</html>
