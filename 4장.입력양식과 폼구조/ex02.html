<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Label for 속성</title>
</head>

<body>
    <form>
        <table>
            <tr>
                <!--lable 태그의 for 속성과 input태그의 id속성을 서로 연결을 시켜주면
               글자를 클릭을 해도 input태그의 내용으로 이동을 함으로써 사용자들의 
               ui편리성을 지원해준다.-->
                <td><label for="username">이름</label></td>
                <td><input id="username" type="text" name="username" /></td>
            </tr>

            <tr>
                <td>성별</td>
                <td>

                    <input id="man" type="radio" name="gebde" value="man" />
                    <label for="man">남자</label>
                    <input id="woman" type="radio" name="gebde" value="woman" />
                    <label for="woman">여자</label>
                </td>
            </tr>
        </table>
        <input type="submit" value="회원가입"/>
        
    </form>
     

  
</body></html>
