<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>fieldset,lengend태그</title>
</head>

<body>
    <from>
       <!--fieldset태그의 크기는 속성으로 값을 지정하는 것이 아니라,
       style속성을 이용해서 지정을 하는 것이다.-->
        <fieldset style="width: 300px;">
            <legend> <b>로그인</b> </legend> <!--제목 부분-->
            <table>
                <tr>
                    <td><label for="id">아이디</label></td>
                    <td><input id="id" type="text" /></td>
                </tr>
                
                 <tr>
                    <td><label for="pw">패스워드</label></td>
                    <td><input id="pw" type="password" /></td>
                </tr>
                <tr>
                    <td colspan="2" align="center">
                     <input type="submit" value="로그인"/>
                     <input type="submit" value="취소"/>
                    </td>
                </tr>
            </table>
          
        </fieldset>
    </from>
</body></html>
