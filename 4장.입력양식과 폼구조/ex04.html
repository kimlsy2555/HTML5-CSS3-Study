<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>선택태그-optgroup</title>
</head>

<body>

    <select>
        <!--option의 그룹을 지어주는 역할을 하는것이 바로 optgroup태그 이다.-->
        <optgroup label="커피(coffe)">
            <option value="ameriacan">아메리카노</option>
            <option value="latte">라떼</option>
            <option value="esprsso">에스프레소</option>
        </optgroup>

        <optgroup label="티(tea)">
            <option>자스민티</option>
            <option>얼그레이티</option>
        </optgroup>

        <optgroup label="전통차">
            <option>인삼차</option>
            <option>녹차</option>
        </optgroup>
    </select>


</body>

</html>
