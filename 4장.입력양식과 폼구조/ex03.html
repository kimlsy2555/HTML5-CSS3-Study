<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>선택 태그</title>
</head>

<body>

    <!--리스트의 내용을 하나만 선택할 수 있게끔 해주는 태그의 조합-->
    <!--select태그와 option태그를 이용하면 된다.-->
    <select>
        <option>김밥</option>
        <option>떡볶이</option>
        <option>순대</option>
        <option>어묵</option>
        <option>쫄면</option>
    </select>
    
    <!--select태그의 multiple속성을 이용하면 하나가 아닌 다중선택을 할 수 있다.-->
    <select multiple>
        <option>김밥</option>
        <option>떡볶이</option>
        <option>순대</option>
        <option>어묵</option>
        <option>쫄면</option>
    </select>
</body>

</html>
